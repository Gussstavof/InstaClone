<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-escale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagramLogo.png" class="instagramLogo" alt="instagram logo">
                <div class="profilePhoto">
                    <img src="img/foto.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagramLogin">Continue como Gustavo</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é Gustavo</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o Aplicativo</p>
                <div class="dowload">
                    <a href="#" class="appDowload"></a>
                    <a href="#" class="appDowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
